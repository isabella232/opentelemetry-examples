name: Maven CI/CD

on:
  push:
    branches: [ MONIT-26152-AddGitHubActions ]

  pull_request:
    branches: [ master ]

jobs:
  build_and_test:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8

      - name: Locate java-example app
          run: cd java-example
      - name: Build project with Maven
        run: mvn -B package --file pom.xml